<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items Management - MistGo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="with-nav">
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <h1>MistGo</h1>
    <div class="nav-links">
      <span class="user-info" id="userInfo"></span>
      <button class="btn-small btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container items-container">
    <h2>Items Management</h2>
    
    <!-- Add Item Form -->
    <div style="margin-bottom: 2rem;">
      <h3>Add Nuevo Item</h3>
      <form id="addItemForm">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required maxlength="100">
          </div>
          
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" min="0" required>
          </div>
          
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" maxlength="500">
          </div>
        </div>
        
        <button type="submit" class="btn-secondary">Add Nuevo Item</button>
      </form>
    </div>
    
    <!-- Items Table -->
    <div class="items-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          <tr>
            <td colspan="7" style="text-align: center;">
              <div class="spinner"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Item</h2>
      <form id="editItemForm">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label for="editName">Name</label>
          <input type="text" id="editName" required maxlength="100">
        </div>
        
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" maxlength="500"></textarea>
        </div>
        
        <div class="form-group">
          <label for="editPrice">Price</label>
          <input type="number" id="editPrice" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="editQuantity">Quantity</label>
          <input type="number" id="editQuantity" min="0" required>
        </div>
        
        <div style="display: flex; gap: 1rem;">
          <button type="submit" class="btn-secondary">Save Changes</button>
          <button type="button" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    // Check authentication
    checkAuth();
    
    // Display user info
    const user = getUser();
    if (user) {
      document.getElementById('userInfo').textContent = `Welcome, ${user.username}`;
    }
    
    // Load items on page load
    loadItems();
    
    async function loadItems() {
      try {
        const items = await getItems();
        displayItems(items);
      } catch (error) {
        showAlert('Failed to load items: ' + error.message);
        displayItems([]);
      }
    }
    
    function displayItems(items) {
      const tbody = document.getElementById('itemsTableBody');
      
      if (items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No items found</td></tr>';
        return;
      }
      
      tbody.innerHTML = items.map(item => `
        <tr>
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.description || '-'}</td>
          <td>$${parseFloat(item.price).toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${new Date(item.createdAt).toLocaleDateString()}</td>
          <td class="actions">
            <button class="btn-small" onclick="openEditModal(${item.id})">Edit</button>
            <button class="btn-small btn-danger" onclick="deleteItemHandler(${item.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }
    
    // Handle add item form submission
    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const item = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        quantity: parseInt(document.getElementById('quantity').value)
      };
      
      try {
        await createItem(item);
        showAlert('Item added successfully!', 'success');
        e.target.reset();
        loadItems();
      } catch (error) {
        showAlert('Failed to add item: ' + error.message);
      }
    });
    
    // Edit modal functions
    async function openEditModal(id) {
      try {
        const item = await getItem(id);
        document.getElementById('editId').value = item.id;
        document.getElementById('editName').value = item.name;
        document.getElementById('editDescription').value = item.description || '';
        document.getElementById('editPrice').value = item.price;
        document.getElementById('editQuantity').value = item.quantity;
        document.getElementById('editModal').classList.add('active');
      } catch (error) {
        showAlert('Failed to load item details: ' + error.message);
      }
    }
    
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }
    
    // Handle edit form submission
    document.getElementById('editItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('editId').value;
      const item = {
        name: document.getElementById('editName').value,
        description: document.getElementById('editDescription').value,
        price: parseFloat(document.getElementById('editPrice').value),
        quantity: parseInt(document.getElementById('editQuantity').value)
      };
      
      try {
        await updateItem(id, item);
        showAlert('Item updated successfully!', 'success');
        closeEditModal();
        loadItems();
      } catch (error) {
        showAlert('Failed to update item: ' + error.message);
      }
    });
    
    // Delete item handler
    async function deleteItemHandler(id) {
      if (!confirm('Are you sure you want to delete this item?')) {
        return;
      }
      
      try {
        await deleteItem(id);
        showAlert('Item deleted successfully!', 'success');
        loadItems();
      } catch (error) {
        showAlert('Failed to delete item: ' + error.message);
      }
    }
    
    // Close modal when clicking outside
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') {
        closeEditModal();
      }
    });
  </script>
</body>
</html>
