<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MistGo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MistGo</h1>
    <h2>Create Account</h2>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="50" autofocus>
        <small style="color: #666;">3-50 characters</small>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <small style="color: #666;">Minimum 6 characters</small>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="text-center">
      <p>Already have an account? <a href="index.html" class="link">Login here</a></p>
    </div>
  </div>

<script src="api.js?v=3"></script>
  <script>
    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = 'items.html';
    }

    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }
      
      // Validate password length
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long');
        return;
      }
      
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Creating account...';
      
      try {
        console.log('UI sending:', { username, email, password }); 
        const response = await register(username, email, password);
        showAlert('Account created successfully! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'items.html';
        }, 1000);
      } catch (error) {
        showAlert(error.message || 'Registration failed. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Register';
      }
    });

    // Real-time password validation
    document.getElementById('confirmPassword').addEventListener('input', (e) => {
      const password = document.getElementById('password').value;
      const confirmPassword = e.target.value;
      
      if (confirmPassword && password !== confirmPassword) {
        e.target.setCustomValidity('Passwords do not match');
      } else {
        e.target.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
